<!DOCTYPE html>
<html lang="en-US">
    <head>

        <title>Poker Night</title>
        <link rel="icon" href="">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="style/main.css">
        <!--
        <script defer src="scripts/dealer.js"></script>
        <script defer src="scripts/poker.js"></script>
        <script defer src="scripts/bot.js"></script>
        -->
        <script defer src="scripts/player.js"></script>
        <script defer src="scripts/game.js"></script>
        <script defer src="scripts/interface.js"></script>

    </head>
    <body>

        <h1>Poker Night</h1>
        <hr>


        <div class="row">

            <div class="sideColumn">
                <h2>Other Players</h2>
                <div class="players"><span class="names">Ana</span><span class="moneyCount">$1000</span><span class="blind">SB</span></div>
                <div class="players"><span class="names">Bob</span><span class="moneyCount">$1000</span><span class="blind">BB</span></div>
                <div class="players"><span class="names">Cree</span><span class="moneyCount">$1000</span><span class="blind"></span></div>
                <div class="players"><span class="names">Dan</span><span class="moneyCount">$1000</span><span class="blind"></span></div>
                <div class="players"><span class="names">Etho</span><span class="moneyCount">$1000</span><span class="blind"></span></div>

                <hr style="border: 1px solid black;">

                <div class="sideColumn">
                    <ul id="history"></ul>
                </div>
            </div>

            <div class="mainColumn">
                
                <div id="cashPot">
                    <div id="pot">Current Pot: $0</div>
                    <div id="call">Current minimum call: $0</div>
                </div>

                <h2>Community Cards</h2>
                <div id="communityCards">
                    <div class="card" id="cc-f1"></div>
                    <div class="card" id="cc-f2"></div>
                    <div class="card" id="cc-f3"></div>
                    <div class="card" id="cc-turn"></div>
                    <div class="card" id="cc-river"></div>
                </div>

                <div id="privateCards">
                    <h2>My Hand</h2>
                    <div class="mycard" id="card1"></div>
                    <div class="mycard" id="card2"></div>
                </div>
                <div id="mydash"><span class="moneyCount" id="mymoney">$1000</span><span class="blind" id="mybutton">D</span></div>

            </div>

            <div class="sideColumn">
                <h2>Actions</h2>
                <div class="action"><input id="check" type="button" value="Check" disabled></div>
                <div class="action">
                    <input type="button" value="Raise - $0" id="raise" disabled><input id="slider" type="range" value="0" min="0" max="100">
                </div>
                <div class="action"><input id="fold" type="button" value="Fold" disabled></div>
                <div class="action"><input id="skip" type="button" value="Skip"></div>
            </div>

        </div>

    </body>
</html>
